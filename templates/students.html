{% extends 'base.html' %}
{% block content %}
  <div class="container">
    <h1 class="py-5 my-5 text-center">Students</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Image</th>
          <th scope="col">Name</th>
          <th scope="col">Surname</th>
          <th scope="col">Gender</th>
          <th scope="col">Status</th>
          <th scope="col">Bio</th>
        </tr>
      </thead>
      <tbody>
        {% for i in students %}
          <tr>
            <th scope="row"><a href="/students/{{ i.id }}">{{ i.id }}</a></th>
            <td><img style="width: 120px; height: 80px;" src="{{ i.image }}" alt=""></td>
            <td>{{ i.name }}</td>
            <td>{{ i.surname }}</td>
            <td>{{ i.gender }}</td>
            <td>{{ i.status }}</td>
            <td>{{ i.bio }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock content %}
