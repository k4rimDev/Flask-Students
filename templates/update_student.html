{% extends 'base.html' %}
{% block content %}
    
    <div class="container my-5 py-5">
        <h1>Update Student</h1>
        {% if message %}
            <p>{{message}}</p>
        {% endif %}
        <form method="POST">
            <div class="form-group">
              <label for="exampleInputEmail1">NAME</label>
              <input type="text" name="name" class="form-control" {% if student.name %}value="{{ student.name }}"{% endif %} id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter NAME">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">SURNAME</label>
                <input type="text" name="surname" class="form-control" {% if student.surname %}value="{{ student.surname }}"{% endif %} id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter SURNAME">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">GENDER</label>
                <input type="text" name="gender" class="form-control" {% if student.gender %}value="{{ student.gender }}"{% endif %} id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter GENDER">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">STATUS</label>
                <input type="text" name="status" class="form-control" {% if student.status %}value="{{ student.status }}"{% endif %} id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter STATUS">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">BIO</label>
                <input type="text" name="bio" class="form-control" {% if student.bio %}value="{{ student.bio }}"{% endif %} id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter BIO">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
{% endblock content %}
